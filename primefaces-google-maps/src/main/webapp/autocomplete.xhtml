<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">



    <ui:define name="content">
        <script src="https://maps.google.com/maps/api/js?key=#{autocompleteManagedBean.googleMapsApiKey}" type="text/javascript"></script>
        <h:form id="form">
            <p:growl id="messages"/>
            <p:outputLabel value="Address" for="acSimple" />
            <p:autoComplete id="acSimple"
                            value="#{autocompleteManagedBean.address}"
                            style="margin-left: 10px;"
                            placeholder="Start typing..."
                            size="70"
                            completeMethod="#{autocompleteManagedBean.search}" >
                <p:ajax event="itemSelect" listener="#{autocompleteManagedBean.onItemSelect}" update="-form" />
            </p:autoComplete>
            <br/><br/>

            <p:gmap center="#{autocompleteManagedBean.centerMapLatitute},#{autocompleteManagedBean.centerMapLongitude}"
                    zoom="13"
                    id="map"
                    type="ROADMAP"
                    style="width:100%;height:400px"
                    model="#{autocompleteManagedBean.resultMapModel}" />

        </h:form>

    </ui:define>


</ui:composition>
